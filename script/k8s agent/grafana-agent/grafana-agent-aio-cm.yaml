kind: ConfigMap
metadata:
  name: grafana-agent-traces
  namespace: monitoring
apiVersion: v1
data:        
  agent-traces.yaml: |
    server:
        http_listen_port: 8082
        log_level: debug
        grpc_listen_port: 9097
    tempo:
        configs:
          - batch:
                send_batch_size: 1000
                timeout: 5s
            name: default
            receivers:
                jaeger:
                    protocols:
                        grpc: null
                        thrift_binary: null
                        thrift_compact: null
                        thrift_http: null
                    remote_sampling:
                        strategy_file: /etc/agent/strategies.json
                        tls:
                            insecure: true
                opencensus: null
                otlp:
                    protocols:
                        grpc: 
                          endpoint: 0.0.0.0:55680
                        http: 
                          endpoint: 0.0.0.0:55780
                zipkin: null
            remote_write:
              - endpoint: 'https://ftg-tracing.prod.fmon.fptcloud.com/oltp-grpc'
                retry_on_failure:
                  enabled: false
                insecure: true
                protocol: grpc
            scrape_configs:
